{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="login-form">
        <form action="" method="POST">
            {% csrf_token %}
            <h1 class="flex justify-content-center text-center">
                <img src={% static "assets/img/logo.png" %} alt="Instagram logo" title="Instagram logo" />
            </h1>
            <div class="panel register flex justify-content-center">
                <div class="hint-text text-center" style="font-size: small;">Don't Have An Account? <a href="{% url 'Register' %}" name = 'Register'>Sign Up</a></div>
            </div>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit" class="btn btn-blue btn-block btn-sm">Log In</button>
        </form>
    </div>

    {% block footer %}
        <footer class="page-footer">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3 text-dark">
                Â© Copyright 2022 InstaPics
            </div>
            <!-- Copyright -->
        </footer>
    {% endblock %}
{% endblock %}
